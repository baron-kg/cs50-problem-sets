{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="mb-3">
        <h3>Enter stock symbol:</h3>
    </div>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" name="symbol" placeholder="Stock symbol" autofocus>
        </div>
        <button class="btn btn-primary" type="submit">Check</button>
    </form>
{% endblock %}
